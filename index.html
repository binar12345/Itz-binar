    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0; /* Green color typical for hacker aesthetic */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header and Title Style */
        header h1 {
            font-size: 3rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            animation: glitch 1s infinite;
            text-align: center;
            z-index: 2;
        }

        /* Keyframes for Glitch Animation on Title */
        @keyframes glitch {
            0% { text-shadow: 1px 1px 5px #0f0, -1px -1px 2px #ff00ff; }
            20% { text-shadow: -2px -2px 10px #ff00ff, 2px 2px 5px #0f0; }
            40% { text-shadow: 2px 2px 5px #0f0, -2px -2px 2px #ff00ff; }
            60% { text-shadow: -2px -2px 10px #ff00ff, 2px 2px 5px #0f0; }
            100% { text-shadow: 1px 1px 5px #0f0, -1px -1px 2px #ff00ff; }
        }

        /* Button Styling */
        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .btn {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            padding: 15px 30px;
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 10px #0f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0f0, 0 0 30px #ff00ff;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            color: rgb(12, 70, 136);
            font-size: 0.8rem;
            width: 100%;
            z-index: 2;
        }

        /* CRT Screen Effect */
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.03),
                rgba(0, 255, 0, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* Glitch Effect for Background */
        @keyframes background-glitch {
            0% { background-position: 0 0; }
            10% { background-position: 5% -5%; }
            20% { background-position: -5% 5%; }
            30% { background-position: 0 0; }
            40% { background-position: 5% 5%; }
            50% { background-position: -5% -5%; }
            60% { background-position: 0 0; }
            70% { background-position: 5% -5%; }
            80% { background-position: -5% 5%; }
            90% { background-position: 0 0; }
            100% { background-position: 0 0; }
        }

        /* Background Animation */
        .background-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.05) 25%, transparent 25%) 0 0,
                        linear-gradient(90deg, rgba(0, 255, 0, 0.05) 25%, transparent 25%) 0 100%;
            background-size: 10px 10px;
            animation: upwardBinaryAnimation 10s linear infinite, background-glitch 1s infinite;
            z-index: 0;
        }

        /* Upward Scrolling Background Animation */
        @keyframes upwardBinaryAnimation {
            0% { background-position: 0 100%; }
            100% { background-position: 0 0%; }
        }
    </style>
</head>
<body>
